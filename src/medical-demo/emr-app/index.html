<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedEMR - Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#0066cc" stroke-width="2">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
                </svg>
                <h1>MedEMR</h1>
                <p style="color: #5a5a7a;">Sistema de Historia Clínica Electrónica</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Usuario</label>
                    <input type="text" id="username" class="form-control" placeholder="Ingrese su usuario"
                        value="dr.garcia">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña"
                        value="demo123">
                </div>

                <button type="submit" id="loginBtn" class="btn btn-primary">
                    Iniciar Sesión
                </button>
            </form>

            <p style="text-align: center; margin-top: 1.5rem; color: #5a5a7a; font-size: 0.875rem;">
                Demo: dr.garcia / demo123
            </p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
