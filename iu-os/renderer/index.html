<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I√ú OS</title>
  <link rel="stylesheet" href="styles.css">
  <!-- QRCode library (local) -->
  <script src="qrcode.min.js"></script>
  <!-- MediaPipe Tasks Vision (FaceLandmarker with 52 Blendshapes) -->
  <script type="module">
    import { FilesetResolver, FaceLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/vision_bundle.mjs';
    window.FilesetResolver = FilesetResolver;
    window.FaceLandmarker = FaceLandmarker;
    window.dispatchEvent(new Event('mediapipe-ready'));
  </script>
</head>

<body>
  <div id="app">
    <!-- Hidden Video Input for Vision -->
    <video class="input_video" style="display: none;"></video>

    <!-- Navigation HUD -->
    <div id="nav-hud" class="hidden">
      <span id="nav-hud-text">Face</span>
    </div>

    <!-- Neural Graph Canvas -->
    <canvas id="neural-canvas" class="hidden"></canvas>

    <!-- Checklist Overlay -->
    <div id="checklist-container" class="hidden"></div>

    <!-- Intent Carousel Overlay (includes Thinking label) -->
    <div id="intent-carousel" class="hidden">
      <div id="thinking-label">
        <span class="thinking-text">thinking</span>
      </div>
      <div id="intent-track"></div>
      <div id="intent-label"></div>
      <div id="intent-details" class="hidden"></div>
    </div>

    <!-- Face Container - EXACT structure from i√º.space -->
    <div id="face-container">
      <svg id="face-svg" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg" aria-label="√ú Face">
        <g id="face-group" transform="translate(200, 250)">
          <!-- Eyebrows -->
          <g id="eyebrows-group">
            <path id="left-eyebrow" class="face-stroke" />
            <path id="right-eyebrow" class="face-stroke" />
          </g>

          <!-- Eyes (minimalist vertical lines) -->
          <g id="eyes-group">
            <g id="left-eye" class="eye-group">
              <path id="left-eye-top" class="face-stroke" />
              <path id="left-eye-line" class="face-stroke" />
              <path id="left-eye-bottom" class="face-stroke" />
            </g>
            <g id="right-eye" class="eye-group">
              <path id="right-eye-top" class="face-stroke" />
              <path id="right-eye-line" class="face-stroke" />
              <path id="right-eye-bottom" class="face-stroke" />
            </g>
          </g>

          <!-- Mouth -->
          <g id="mouth-group">
            <path id="mouth" class="face-stroke" />
          </g>
        </g>
      </svg>

      <!-- Transcript Overlay -->
      <div id="transcript-container" class="hidden">
        <p id="transcript-text"></p>
      </div>
    </div>

    <!-- Menu Toggle Button -->
    <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu">
      <span class="menu-icon">‚ò∞</span>
    </button>

    <button id="btn-transfer-top" class="transfer-btn-top">
      <span class="transfer-text">Hablar</span>
    </button>

    <!-- Controls Panel -->
    <div id="controls-panel" class="collapsed">
      <h3>Rol del Dispositivo</h3>
      <div class="button-group role-toggles">
        <button id="role-pc" class="role-toggle">
          <span class="role-icon">üñ•Ô∏è</span>
          <span class="role-label">PC</span>
        </button>
        <button id="role-sensors" class="role-toggle">
          <span class="role-icon">üéôÔ∏è</span>
          <span class="role-label">Sensores</span>
        </button>
      </div>

      <h3>Expression</h3>
      <div class="button-group">
        <button id="btn-neutral" class="state-btn">Neutral</button>
        <button id="btn-smile" class="state-btn active">Smile</button>
        <button id="btn-thinking" class="state-btn">Thinking</button>
        <button id="btn-wink" class="state-btn">Wink</button>
      </div>

      <h3>Theme</h3>
      <div class="button-group">
        <button id="btn-dark" class="theme-btn active">Dark</button>
        <button id="btn-light" class="theme-btn">Light</button>
      </div>

      <h3>Mode</h3>
      <div class="button-group mode-selector">
        <button id="btn-simple-mode" class="mode-btn">
          <span class="mode-icon">‚ö°</span> Simple Mode
        </button>
      </div>

      <h3>Connect</h3>
      <div class="button-group">
        <button id="btn-qr-share" class="connect-btn">üì± Share via QR</button>
      </div>

      <div class="status-row" id="connection-status">
        <span class="status-indicator" id="sync-indicator"></span>
        <span id="sync-status-text">Not connected</span>
      </div>
    </div>
  </div>

  <!-- Sync Modules -->
  <script src="sync/DeviceSync.js"></script>
  <script src="sync/QRConnect.js"></script>
  <script src="vision/VisionManager.js"></script>
  <script src="systems/AudioLoop.js"></script>
  <script src="systems/DopamineEngine.js"></script>
  <script src="neural-graph.js"></script>
  <!-- Main App -->
  <script src="app.js"></script>
</body>

</html>
